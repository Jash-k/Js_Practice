<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
       
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>

        
        <div class="login-body">
            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="user">UserName</label>
                    <input type="text" id="user" name="user" required placeholder="Enter your UserName">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="#forgot">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn">Sign In</button>
            </form>
        </div>

        
        <div class="login-footer">
            <p>Or continue with</p>
            <div class="social-login">
                <button class="social-btn"><img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000" alt="G"></button>
                <button class="social-btn"><img src="https://img.icons8.com/?size=100&id=uLWV5A9vXIPu&format=png&color=000000" alt="f"></button>
                <button class="social-btn"><img src="https://img.icons8.com/?size=100&id=Xy10Jcu1L2Su&format=png&color=000000" alt="In"></button>
                <button class="social-btn"><img src="https://img.icons8.com/?size=100&id=12599&format=png&color=000000" alt="Git"></button>
            </div>
            <p style="margin-top: 15px;">Don't have an account? <a id="signup-link" href="#signup">Sign up here</a></p>
        </div>
    </div>

   
</body>
</html>
